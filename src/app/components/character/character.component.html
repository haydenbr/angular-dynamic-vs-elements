<ng-container *ngIf="data">
	<img (click)="imageClick()" class="image" [src]="imageUrl">
	<div class="content">
		<h2>{{name}}</h2>
		<div class="bio">{{bio}}</div>
		<ul class="movies">
			<li *ngFor="let movie of movies">
				<a
					class="link"
					[href]="movie.link"
					target="_blank"
					(click)="movieClick.next()"
				>
					{{movie.title}}
				</a>
			</li>
		</ul>
	</div>
</ng-container>
